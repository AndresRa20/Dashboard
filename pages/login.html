<!DOCTYPE html>
<html lang="es">
<head>
    <!--
        login.html
        Página de acceso y registro.
        - Contiene el formulario de inicio de sesión (frontal) y el de registro (trasera)
        - El comportamiento y envío de los formularios lo controla `Scripts/login.js`
    -->
    <!-- HTML define la estructura del contenido web [1] -->
    <meta charset="UTF-8">
    <!-- Meta-etiqueta esencial para asegurar un diseño adaptable (Responsive) [3] -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Universidad Latina de Costa Rica</title>
    <!-- Enlazamos la hoja de estilos CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="flip-container">
        <!-- El div 'card' será el elemento que rotará 180 grados para mostrar el formulario del registro -->
        <div class="card">
            
            <!-- CARA FRONTAL: LOGIN -->
            <div class="card-face card-front">
                <!-- Se usa la etiqueta <img> [9, 10] para el logo de la institución. -->
                <img src="../images/logoLatina.png" alt="Logo Universidad Latina de Costa Rica" class="logo-ulatina">
                <h1>Iniciar Sesión</h1>

                <!-- Elemento <form> [9, 11] para la interacción de login -->
                <form id="login-form" method="POST">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <!-- Input de tipo email [12] para asegurar formato de correo -->
                        <input type="email" id="email" name="email" required placeholder="correo@ulatina.ac.cr">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <!-- Input de tipo password [12] para ocultar caracteres -->
                        <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit">Ingresar</button>
                </form>
                
                <!-- Selector de Modo para cambiar al formulario de Registro. El JS aplica la clase 'flipped'. -->
                <div class="mode-toggle">
                    <button id="show-register" class="toggle-button active">Registrar</button>
                </div>
            </div>

            <!-- CARA TRASERA: REGISTRO -->
            <div class="card-face card-back">
                <img src="../images/logoLatina.png" alt="Logo Universidad Latina de Costa Rica" class="logo-ulatina">
                <h1>Registrar Cuenta</h1>

                <!-- Formulario de Registro con los campos de datos definidos previamente -->
                <form id="registration-form" method="POST">
                    <div class="form-group">
                        <label for="reg-name">Nombre</label>
                        <input type="text" id="reg-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-lastname">Apellidos</label>
                        <input type="text" id="reg-lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Correo Electrónico</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Contraseña</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <!-- El campo para seleccionar o asignar el rol (Usuario/Administrador) se manejará en el backend o en un paso posterior -->

                    <button type="submit">Crear Cuenta</button>
                </form>

                <!-- Selector de Modo para regresar al Login -->
                <div class="mode-toggle">
                    <button id="show-login" class="toggle-button">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Enlace del JS -->
    <script src="/Scripts/login.js" defer></script>
</body>
</html>
