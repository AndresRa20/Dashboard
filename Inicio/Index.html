<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../Estilos/Style.css">
    <title>Administración</title>
</head>

<body>
    <header>
        <h1>Dashboard Académico</h1>
    </header>
    <div class="dashboard">
        <nav>
            <ul>
                <li data-area="Administracion">Administración</li>
                <li data-area="Derecho">Derecho</li>
                <li data-area="Medicina">Medicina</li>
                <li data-area="Trabajo Social">Trabajo Social</li>
                <li data-area="Ciencias Biologicas">Ciencias Biológicas</li>
                <li data-area="Farmacia">Farmacia</li>
                <li data-area="Nutricion">Nutrición</li>
                <li data-area="Optometria">Optometría</li>


            </ul>
        </nav>

        <!-- Contenido principal -->
        <div class="contenido">
            <!-- Gráfica Looker Studio -->
            <section class="grafica">
                <h2>Gráfica de resultados</h2>
                <iframe id="graficoLooker" src="TU_URL_DE_LOOKER_STUDIO" width="100%" height="400" frameborder="0"
                    style="border:0" allowfullscreen>
                </iframe>
            </section>

            <!-- Tabla de datos -->
            <section class="resumen">
                <h2>Tabla de datos</h2>
                <table id="tablaDatos">
                    <thead>
                        <tr>
                            <th>Estudiante</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Datos se llenarán con JS -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <script src="../Scripts/llamar.Js"></script>
</body>

</html>
